<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Customizr-Shop</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="public/css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    <script defer src="public/js/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Customizr-Shop</h1>
        <p>Get a fully customized item today</p>
      </div>
      <div class="shirt-wrapper">
        <img src="public/img/tshirt.png" id="shirt" class="shirtStyle"></img>
        <div id="texttshirt"></div>
      </div>
      <div class="preset-color">
        <div class="color-choice preset1" onclick="changeColor('deepskyblue')"></div>
        <div class="color-choice preset2" onclick="changeColor('mediumseagreen')"></div>
        <div class="color-choice preset3" onclick="changeColor('darkred')"></div>
        <div class="color-choice preset4" onclick="changeColor('yellow')"></div>
        <div class="color-choice preset5" onclick="changeColor('deeppink')"></div>
      </div>
      <div class="slider-select">
        <h3>Custom RGB Value:</h3>
        <div class="redcolor">
          <span class="placeholder">Red:</span><input id="slider1" oninput="customRGBSlider(1)" class="ranger" type="range" min="0" max="255"><input oninput="customRGBNumber(1)" id="number1" class="number-ranger" min="0" max="255" type="number">
        </div>
        <div class="greencolor">
          <span class="placeholder">Green:</span><input id="slider2" oninput="customRGBSlider(2)" class="ranger" type="range" min="0" max="255"><input oninput="customRGBNumber(2)" id="number2" class="number-ranger" min="0" max="255" type="number">
        </div>
        <div class="bluecolor">
          <span class="placeholder">Blue:</span><input id="slider3" oninput="customRGBSlider(3)" class="ranger" type="range" min="0" max="255"><input oninput="customRGBNumber(3)" id="number3" class="number-ranger" min="0" max="255" type="number">
        </div>
        <h3>Greyscale:</h3>
        <div class="grey-value">
          <input id="greyslider" oninput="greyScale()" class="ranger" type="range" min="0" max="255">
        </div>
        <h3>Custom Hex Code:</h3>
        <div class="hex-value">
          <input id="hexinput" oninput="hexValue()" placeholder="Insert a hexcode" class="text" type="text" maxlength="7">
        </div>
        <h3>Custom Text:</h3>
        <div class="hex-value">
          <input id="customtext" oninput="customText()" placeholder="Text to print" class="text" type="text" maxlength="100">
          <select class="text" oninput="customFont()" id="customfont">
            <option value=""></option>
            <option value="1">Comic Sans</option>
            <option value="2">Arial</option>
            <option value="3">Consolas</option>
            <option value="4">Impact</option>
          </select>
          <input id="fontsize" oninput="customSize()" placeholder="Font-size" class="text" type="number" min="1" max="72">
          <input id="hexfontinput" oninput="hexFontValue()" placeholder="Insert a hexcode to change font color" class="text" type="text" maxlength="7">
          <br>
          <button onclick="makeBold()" class="btn">Bold text</button>
          <button onclick="makeItalic()" class="btn">Italic text</button>
        </div>
      </div>
    </div>
  </body>
</html>
